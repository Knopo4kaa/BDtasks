{% extends 'crud/base.html' %}
{% block content %}
<div class="row" >
  <div >
      <table class="table table-hover table-bordered table-responsive">
        <caption>
            <h3>Clients</h3>
        </caption>
        <thead>
            <!--<th>#</th>-->
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {%  for client in response.clients %}
                <tr>
                    <td> {{ client.name}} </td>
                    <td> {{  client.age }} </td>
                    <!--<td> {{ client.2 }} </td>-->
                </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
</div>
{% endblock %}
